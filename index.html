        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

                                    </div>`

                    <div class="card-body">
                        <div class="team-section enemy">

                                <span class="team-icon">‚öîÔ∏è</span>

                                </div>
                            ` : ''}
                            ${v.smogonLink ? `
                                <div class="link-row">
                                    <p>üìö Smogon: <a href="${v.smogonLink}" target="_blank" rel="noopener noreferrer" class="text-link smogon-link">${v.smogonLink}</a></p>
                                    <button class="copy-btn" onclick="copyToClipboard('${v.smogonLink}', this)">
                                        <span class="copy-icon">üìã</span>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="victory-badge ${v.winner === 'opponent1' ? 'winner-1' : 'winner-2'}">
                            <span class="trophy">üèÜ</span>
                            <span>VICTOIRE ${v.winner === 'opponent1' ? v.opponent1.toUpperCase() : v.opponent2.toUpperCase()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            filteredVictories = victories.filter(v => 
                v.opponent1.toLowerCase().includes(search) ||
                v.opponent2.toLowerCase().includes(search) ||
                v.opponent1Team.toLowerCase().includes(search) ||
                v.opponent2Team.toLowerCase().includes(search)
            );
            renderVictories();
        });

        // Tri
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            switch(e.target.value) {
                case 'recent':
                    filteredVictories.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    filteredVictories.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'name':
                    filteredVictories.sort((a, b) => a.opponent1.localeCompare(b.opponent1));
                    break;
            }
            renderVictories();
        });

        // Initialisation
        createParticles();
        updateStats();
        renderVictories();

        // Fonction pour copier dans le presse-papier
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const icon = button.querySelector('.copy-icon');
                const originalText = icon.textContent;
                icon.textContent = '‚úÖ';
                button.classList.add('copied');
                
                setTimeout(() => {
                    icon.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Erreur de copie:', err);
                alert('Impossible de copier le lien');
            });
        }
