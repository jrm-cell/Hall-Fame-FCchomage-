<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Victoires Pok√©mon Showdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header class="animate-fade-in">
            <div class="logo-container">
                <div class="pokeball-icon">
                    <div class="pokeball-top"></div>
                    <div class="pokeball-middle"></div>
                    <div class="pokeball-bottom"></div>
                </div>
            </div>
            <h1 class="glitch" data-text="MES VICTOIRES">FC Ch√¥mage</h1>
            <p class="subtitle">Pok√©mon Showdown - Hall of Fame</p>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="totalVictories">0</span>
                    <span class="stat-label">Victoires</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="winStreak">0</span>
                    <span class="stat-label">Batailles</span>
                </div>
            </div>
        </header>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="üîç Rechercher un adversaire..." class="search-bar">
            <select id="sortSelect" class="sort-select">
                <option value="recent">Plus r√©cent</option>
                <option value="oldest">Plus ancien</option>
                <option value="name">Par nom (A-Z)</option>
            </select>
        </div>

        <div class="victories-grid" id="victoriesGrid"></div>
    </div>

    <script>
        // üéÆ AJOUTE TES VICTOIRES ICI ! 
        // Copie-colle le bloc ci-dessous et modifie les informations
        const victories = [
            // EXEMPLE 1 - Avec photos de profil
            {
                id: 1,
                opponent1: "Minissou",
                opponent1Team: "Tokopisco, Kyurem, Roigade, Bor√©as, Lockpin, D√©m√©t√©ros",
                opponent1Photo: "https://play.pokemonshowdown.com/sprites/trainers/baker.png", // URL de la photo ou laisse ""
                opponent2: "Jrm", 
                opponent2Team: "Sulfura, Latios, M√©lodelfe, Gromago, Terraiste, Miascarade",
                opponent2Photo: "https://play.pokemonshowdown.com/sprites/trainers/hilbert.png", // Laisse vide si pas de photo
                date: "2025-12-06", // Format: YYYY-MM-DD
                replayLink: "https://replay.pokemonshowdown.com/gen9nationaldex-2494712309-hgcjfu963xqkbv6waqbepa6c2f13lpypw",
                smogonLink: "", // Optionnel
                winner: "opponent2" // "opponent1" ou "opponent2"
            },
            
        ];

        // ========================================
        // üö´ NE MODIFIE PAS EN DESSOUS DE CETTE LIGNE
        // ========================================

        let filteredVictories = [...victories];

        // Particules anim√©es
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        function updateStats() {
            document.getElementById('totalVictories').textContent = victories.length;
            document.getElementById('winStreak').textContent = victories.length;
        }

        function renderVictories() {
            const grid = document.getElementById('victoriesGrid');
            
            if (filteredVictories.length === 0) {
                grid.innerHTML = `
                    <div class="no-victories">
                        <div class="empty-state">
                            <div class="empty-icon">üèÜ</div>
                            <h3>Aucune victoire trouv√©e</h3>
                            <p>Modifie le tableau 'victories' dans le code JavaScript !</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredVictories.map((v, index) => `
                <div class="victory-card" style="animation-delay: ${index * 0.1}s">
                    <div class="card-shine"></div>
                    <div class="card-header">
                        <div class="opponents-container">
                            <div class="opponent-item ${v.winner === 'opponent1' ? 'winner' : 'loser'}">
                                ${v.opponent1Photo ? 
                                    `<img src="${v.opponent1Photo}" alt="${v.opponent1}" class="profile-pic opponent-1">` :
                                    `<div class="profile-pic-placeholder opponent-1">
                                        <span>${v.opponent1.charAt(0).toUpperCase()}</span>
                                    </div>`
                                }
                                ${v.winner === 'opponent1' ? '<div class="crown">üëë</div>' : ''}
                                <div class="opponent-details">
                                    <h3>${v.opponent1} ${v.winner === 'opponent1' ? 'üèÜ' : ''}</h3>
                                    <p class="opponent-label">${v.winner === 'opponent1' ? 'VAINQUEUR' : 'Adversaire 1'}</p>
                                </div>
                            </div>
                            <div class="vs-small">VS</div>
                            <div class="opponent-item ${v.winner === 'opponent2' ? 'winner' : 'loser'}">
                                ${v.opponent2Photo ? 
                                    `<img src="${v.opponent2Photo}" alt="${v.opponent2}" class="profile-pic opponent-2">` :
                                    `<div class="profile-pic-placeholder opponent-2">
                                        <span>${v.opponent2.charAt(0).toUpperCase()}</span>
                                    </div>`
                                }
                                ${v.winner === 'opponent2' ? '<div class="crown">üëë</div>' : ''}
                                <div class="opponent-details">
                                    <h3>${v.opponent2} ${v.winner === 'opponent2' ? 'üèÜ' : ''}</h3>
                                    <p class="opponent-label">${v.winner === 'opponent2' ? 'VAINQUEUR' : 'Adversaire 2'}</p>
                                </div>
                            </div>
                        </div>
                        <p class="date">üìÖ ${new Date(v.date).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                    </div>
                    <div class="card-body">
                        <div class="team-section enemy">
                            <div class="team-header">
                                <span class="team-icon">‚öîÔ∏è</span>
                                <span class="team-label">√âquipe ${v.opponent1}</span>
                            </div>
                            <div class="team-value">${v.opponent1Team}</div>
                        </div>
                        <div class="team-section enemy">
                            <div class="team-header">
                                <span class="team-icon">‚öîÔ∏è</span>
                                <span class="team-label">√âquipe ${v.opponent2}</span>
                            </div>
                            <div class="team-value">${v.opponent2Team}</div>
                        </div>
                        <div class="links-text">
                            ${v.replayLink ? `
                                <div class="link-row">
                                    <p>üé¨ Replay: <a href="${v.replayLink}" target="_blank" rel="noopener noreferrer" class="text-link">${v.replayLink}</a></p>
                                    <button class="copy-btn" onclick="copyToClipboard('${v.replayLink}', this)">
                                        <span class="copy-icon">üìã</span>
                                    </button>
                                </div>
                            ` : ''}
                            ${v.smogonLink ? `
                                <div class="link-row">
                                    <p>üìö Smogon: <a href="${v.smogonLink}" target="_blank" rel="noopener noreferrer" class="text-link smogon-link">${v.smogonLink}</a></p>
                                    <button class="copy-btn" onclick="copyToClipboard('${v.smogonLink}', this)">
                                        <span class="copy-icon">üìã</span>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="victory-badge ${v.winner === 'opponent1' ? 'winner-1' : 'winner-2'}">
                            <span class="trophy">üèÜ</span>
                            <span>VICTOIRE ${v.winner === 'opponent1' ? v.opponent1.toUpperCase() : v.opponent2.toUpperCase()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            filteredVictories = victories.filter(v => 
                v.opponent1.toLowerCase().includes(search) ||
                v.opponent2.toLowerCase().includes(search) ||
                v.opponent1Team.toLowerCase().includes(search) ||
                v.opponent2Team.toLowerCase().includes(search)
            );
            renderVictories();
        });

        // Tri
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            switch(e.target.value) {
                case 'recent':
                    filteredVictories.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    filteredVictories.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'name':
                    filteredVictories.sort((a, b) => a.opponent1.localeCompare(b.opponent1));
                    break;
            }
            renderVictories();
        });

        // Initialisation
        createParticles();
        updateStats();
        renderVictories();

        // Fonction pour copier dans le presse-papier
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const icon = button.querySelector('.copy-icon');
                const originalText = icon.textContent;
                icon.textContent = '‚úÖ';
                button.classList.add('copied');
                
                setTimeout(() => {
                    icon.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Erreur de copie:', err);
                alert('Impossible de copier le lien');
            });
        }
    </script>
</body>
</html>
